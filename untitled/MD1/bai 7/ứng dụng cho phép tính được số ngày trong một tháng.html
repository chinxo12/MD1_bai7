<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <input id="thang" type="number">
    <input type="button" value="Tính số ngày" onclick="tinhSoNgay()">
</form>

<script>
    function tinhSoNgay () {
        let month = document.getElementById('thang').value;
        switch (month){
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.write("tháng" + month + "có 31 ngày");
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.write("tháng" + month + "có 30 ngày");
                break;
            case '2':
                document.write("Tháng 2 có 28 hoặc 29 ngay")
                break;
        }
    }
</script>

</body>
</html>
